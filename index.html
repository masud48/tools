<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous meta tags and headers remain same -->
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f472b6;
            --background: #f8fafc;
            --text: #1e293b;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--background); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 4px; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Dynamic Gradient Background */
        .gradient-bg {
            position: fixed;
            top: -50vh;
            left: -50vw;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle at 50% 50%, 
                rgba(99, 102, 241, 0.1) 0%, 
                rgba(255, 255, 255, 0) 100%);
            z-index: -1;
            animation: gradientMove 20s linear infinite;
        }

        @keyframes gradientMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50vw, 50vh); }
            50% { transform: translate(100vw, 0); }
            75% { transform: translate(50vw, -50vh); }
            100% { transform: translate(0, 0); }
        }

        /* Enhanced Navigation */
        .main-nav {
            backdrop-filter: blur(12px);
            background: var(--glass);
            box-shadow: var(--shadow);
        }

        .nav-links a {
            position: relative;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section with Parallax Effect */
        .hero {
            position: relative;
            overflow: hidden;
            padding: 8rem 1rem;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        /* Feature Cards with Hover Effect */
        .feature-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.1);
        }

        /* Modern Form Elements */
        .upload-section {
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-section:hover {
            transform: scale(1.02);
        }

        /* Animated Progress Ring */
        .progress-ring {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .progress-ring circle {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.3s ease;
        }

        /* Responsive Grid System */
        .grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--glass);
                backdrop-filter: blur(12px);
                padding: 1rem;
                box-shadow: var(--shadow);
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        /* Enhanced Compression Interface */
        .compression-interface {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
        }

        /* Gradient Border Effect */
        .gradient-border {
            position: relative;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 2px;
            border-radius: 1.5rem;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            border-radius: inherit;
            z-index: -1;
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            100% { transform: rotate(360deg); }
        }

        /* Responsive Ad Containers */
        .ad-section {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <nav class="main-nav">
        <div class="nav-content">
            <a href="#" class="logo">ImageOptim Pro</a>
            <button class="mobile-menu-btn">â˜°</button>
            <div class="nav-links">
                <a href="#features">Features</a>
                <a href="#how-it-works">How It Works</a>
                <a href="#compressor" class="cta-button">Start Compressing</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <div class="gradient-border">
                <div class="compression-interface">
                    <h1>Drag & Drop to Optimize</h1>
                    <div class="upload-section">
                        <!-- Enhanced Upload Area -->
                        <div class="progress-ring">
                            <svg width="60" height="60">
                                <circle class="ring" cx="30" cy="30" r="28" stroke-width="4" fill="none"/>
                                <circle class="fill" cx="30" cy="30" r="28" stroke-width="4" fill="none"/>
                            </svg>
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p class="file-info">No file selected</p>
                    </div>
                    
                    <!-- Visual Quality Controller -->
                    <div class="quality-visualizer">
                        <div class="quality-labels">
                            <span>Small File</span>
                            <span>Quality: <output id="qualityValue">80</output>%</span>
                            <span>Best Quality</span>
                        </div>
                        <input type="range" id="quality" min="1" max="100" value="80">
                    </div>

                    <!-- Comparison Slider -->
                    <div class="comparison-slider">
                        <div class="before">
                            <img src="original.jpg" alt="Original">
                        </div>
                        <div class="after">
                            <img src="compressed.jpg" alt="Compressed">
                        </div>
                        <input type="range" class="slider">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add remaining sections with enhanced styling -->

    <script>
        // Mobile Menu Toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Dynamic Progress Ring
        const progressRing = document.querySelector('.progress-ring circle');
        const setProgress = (percent) => {
            const circumference = 2 * Math.PI * 28;
            const offset = circumference - (percent / 100) * circumference;
            progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
            progressRing.style.strokeDashoffset = offset;
        };

        // Initialize Quality Slider
        const qualitySlider = document.getElementById('quality');
        qualitySlider.addEventListener('input', (e) => {
            document.getElementById('qualityValue').textContent = e.target.value;
            setProgress(e.target.value);
        });

        // Image Comparison Slider
        const slider = document.querySelector('.comparison-slider input');
        slider.addEventListener('input', (e) => {
            const sliderPos = e.target.value;
            document.querySelector('.comparison-slider .after').style.width = `${sliderPos}%`;
        });

        // Dynamic Background Interaction
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.documentElement.style.setProperty('--gradient-x', `${x * 100}%`);
            document.documentElement.style.setProperty('--gradient-y', `${y * 100}%`);
        });
    </script>
</body>
</html>
